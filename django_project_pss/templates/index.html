{% extends "base.html" %}

{% block title %}Pagina Principal{% endblock %}

{% block content %}

{% load static %}

    <section class="row-cabecera">
        {% include "navbar.html" %} 
    </section>

    <main class="cuerpo-contenido">           
        <div class="col-12">
            <div class="row justify-content-center">
                
                <div class="center-container-img">
                    <img src="{% static 'images/Logo CSJ.png' %}" class="" alt="Logo Rama Judicial">
                </div>

                <section class="text-center mt-5 mt-sm-3">
                    <div class="d-flex row justify-content-center btn-group mt-5">
                        
                        <div class="d-flex col-12 col-sm-6 justify-content-center justify-content-md-end">
                            <a href="/documentos">
                                <button type="button" class="btn-local">
                                    <i class="bi bi-journals"></i>
                                    <span>Documentos</span>
                                </button>
                            </a>
                        </div>

                        <div class="d-flex col-12 col-sm-6 justify-content-center justify-content-md-start">
                            <a href="/admin">
                                <button type="button" class="btn-local">
                                    <i class="bi bi-door-open"></i>
                                    <span>Administrador</span>
                                </button>
                            </a>
                        </div>
                    </div>
                </section>
                
            </div>
        </div>
    </main>

    <!-- Footer -->
    {% include "footer.html" %} 

{% endblock %}
