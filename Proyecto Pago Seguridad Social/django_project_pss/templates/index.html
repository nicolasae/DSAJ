{% extends "base.html" %}

{% block title %}Pagina Principal{% endblock %}

{% block content %}

{% load static %}

    <section class="row-cabecera">
        {% include "navbar.html" %} 
    </section>

    <main class="cuerpo-contenido">       
        <div class="row justify-content-center">
            <div class="col-md-6 mt-5">
                <div class="card">
                    <div class="image-container">
                        <img src="{% static 'images/logo_rama_judicial.png' %}" class="card-img-top" alt="Logo Rama Judicial">
                    </div>
                    <div class="card-body text-center mt-5">
                        <div class="d-flex justify-content-center">
                            <a href="/documentos">
                                <button type="button" class="btn-outline-local">
                                    <i class="bi bi-journals"></i>
                                    Documentos
                                </button>
                            </a>

                            <a href="/admin">
                                <button type="button" class="btn-outline-local">
                                    <i class="bi bi-door-open"></i>
                                    Administrador
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

{% endblock %}
