{% extends "base.html" %}

{% block title %}Subir Datos entidades{% endblock %}

{% block content %}

{% include "navbar.html" %}

<div class="container my-5">
    <h1>Datos entidades</h1>

    {% if show_alert %}
        <div class="alert alert-{{ alert_type }}" role="alert">
            {{ message }}
        </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="my-4">
            <label for="formFile" class="form-label">Seleccione Archivo</label>
            <input class="form-control" type="file" name="formFile" id="formFile">
        </div>

        <div class="row justify-content-center">
            <button type="submit" class="btn btn-outline-dark col-4 mx-5">Cargar</button>
            <button class="btn btn-outline-secondary col-4 mx-5">
                <!-- <a href="/media/datos entidades.xlsx" download> -->
                Descargar informaci√≥n actual
                <!-- </a> -->
            </button>
        </div>
    </form>

</div>
{% endblock %}
