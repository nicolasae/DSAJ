<!DOCTYPE html>
<html>

<head>

    <title>Lista de entidades</title>
    <!-- Agregar los estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Datatable -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.4.1/css/responsive.bootstrap5.min.css" />

</head>

<body>
    <div class="container">
        <h1>Lista de entidades</h1>
    
        <table class="table table-striped" id="entity-table">
            <thead>
                <tr>
                    <th>NIT</th>
                    <th>Concepto</th>
                    <th>Razon</th>
                    <th>Rubro</th>
                    <th>Tipo Cuenta por Pagar</th>
                    <th>Codigo</th>
                    <th>Tipo Gasto</th>
                </tr>
            </thead>
            <tbody>
                {% for entidad in entidades %}
                <tr>
                    <td>{{ entidad.NIT }}</td>
                    <td>{{ entidad.concepto }}</td>
                    <td>{{ entidad.razonEntidad }}</td>
                    <td>{{ entidad.rubro }}</td>
                    <td>{{ entidad.tipoCuentaPagar }}</td>
                    <td>{{ entidad.codigo }}</td>
                    <td>{{ entidad.idTipoGasto }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <!-- Datatable -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.1/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.1/js/responsive.bootstrap5.min.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let tabla = new DataTable('#entity-table', {
                responsive: true,
                "lengthMenu": [[10, 25, 50, -1], [10, 25, 50, 100]],
                "language": {
                    searchPlaceholder: "Búsqueda",
                    paginate: {
                        first: "Primera",
                        last: "Ultima",
                        previous: "Anterior",
                        next: "Siguiente",
                    },
                    url: 'https://cdn.datatables.net/plug-ins/1.11.5/i18n/es-ES.json',
                    search: "Buscar: ",
                    processing: "Tratamiento en curso...",
                    "lengthMenu": "Mostrar _MENU_  registros",
                    "zeroRecords": "No se encontró ningún registro en el rango de fecha",
                    "info": "Mostrando registros del _PAGE_ al _PAGES_ de un total de _MAX_ registros",
                    "infoEmpty": "No hay registros disponibles",
                    "infoFiltered": "(filtrado de _MAX_ registros totales)"
                },
            });
        })
    </script>

</body>

</html>
